<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PT. Pesona Golden Steel | Distributor Besi dan Baja</title>
<link rel="icon" href="gambar/favicon.png" type="image/png">
<meta name="description" content="PT. Pesona Golden Steel adalah distributor besi dan baja terpercaya yang berlokasi di Jakarta Utara, Warakas.">
<meta name="keywords" content="Pesona Golden Steel, distributor besi, baja, Jakarta Utara, Warakas">
<meta name="author" content="PT. Pesona Golden Steel">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "PT. Pesona Golden Steel",
  "url": "https://pesonagolden.netlify.app/",
  "logo": "https://pesonagolden.netlify.app/gambar/Screenshot_2025-06-25_221917-removebg-preview.png"
}
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
<link rel="stylesheet" href="main.css">

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f8f9fa;
  color: #212529;
}
.text-main { color: #007bff; font-weight: 700; }
.text-second { color: #6c757d; }
.brand-marquee {
  overflow: hidden;
}
.brand-track {
  display: flex;
  animation: scroll-left 25s linear infinite;
}
@keyframes scroll-left {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
</style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
  <div class="container">
    <a class="navbar-brand text-main fw-bold" href="#">PT. PESONA GOLDEN STEEL</a>
  </div>
</nav>

<!-- Banner -->
<section class="banner py-5">
  <div class="container text-center">
    <h2 class="text-main">Solusi Kebutuhan Anda</h2>
    <p class="text-second">Berbagai macam valve tersedia sesuai kebutuhan proyek Anda.</p>
    <a href="https://wa.me/628989619222" target="_blank" class="btn btn-success">Hubungi Kami di WhatsApp</a>
  </div>
</section>

<!-- Brand -->
<section class="py-5 bg-white">
  <div class="container text-center">
    <h3 class="text-main mb-4">Siap Support Berbagai Merek</h3>
    <div class="brand-marquee">
      <div class="brand-track">
        <img src="gambar/logo1.png" style="height: 60px;">
        <img src="gambar/logo2.png" style="height: 60px;">
        <!-- tambah logo sesuai kebutuhan -->
      </div>
    </div>
  </div>
</section>

<!-- Pesan Section -->
<section id="pesan-section" class="container py-4">
  <h3 class="text-main mb-3">Pesan untuk Anda</h3>
  <div id="pesan-list" class="row">
    <!-- pesan dari JSON akan tampil di sini -->
  </div>

  <div class="text-center mt-4">
    <a href="https://wa.me/628989619222?text=Halo%2C%20saya%20ingin%20bertanya%20lebih%20lanjut."
       class="btn btn-success btn-lg" target="_blank">
      Tanya via WhatsApp
    </a>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-3 text-center">
  &copy; 2025 PT. Pesona Golden Steel. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();

fetch('pesan.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('pesan-list');
    data.forEach(item => {
      const col = document.createElement('div');
      col.className = 'col-md-6 mb-3';
      col.innerHTML = `
        <div class="border rounded p-3 shadow-sm bg-white">
          <strong>${item.nama}:</strong>
          <p>${item.pesan}</p>
        </div>`;
      container.appendChild(col);
    });
  })
  .catch(err => {
    document.getElementById('pesan-list').innerHTML =
      `<p class="text-danger">Gagal memuat pesan: ${err}</p>`;
  });
</script>

</body>
</html>
