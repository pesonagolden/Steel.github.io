<!DOCTYPE html>
<html>
<head>
    <title>Lokasi PT Pesona Golden Steel</title>
    <style>
        .gfg {
            font-size: 30px;
            font-weight: bold;
            color: #009900;
            margin-left: 20px;
        }

        p {
            font-size: 18px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="gfg">PT Pesona Golden Steel</div>
    <p>Lokasi perusahaan pada peta</p>

    <div id="demo2" style="width: 500px; height: 500px"></div>

    <!-- Google Maps JS API (versi lama, bisa jalan tanpa API Key) -->
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        // Koordinat yang Anda minta
        const latt = -6.124276955490495;
        const long = 106.88207591777044;

        // Buat lokasi LatLng
        const lattlong = new google.maps.LatLng(latt, long);

        // Opsi peta
        const options = {
            center: lattlong,
            zoom: 16,
            mapTypeControl: true,
        };

        // Buat peta
        const mapg = new google.maps.Map(
            document.getElementById("demo2"),
            options
        );

        // Tambahkan marker
        const markerg = new google.maps.Marker({
            position: lattlong,
            map: mapg,
            title: "üìç PT Pesona Golden Steel"
        });
    </script>
</body>
</html>
